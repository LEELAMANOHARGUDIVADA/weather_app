<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <title>Weather App</title>
</head>
<body>

    <div class="container">
        <div class="search-box">
            <input type="text" placeholder="Enter your Location" spellcheck="false">
            <button><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>
        <div class="invalid">
            <p>Invalid Location</p>
        </div>

        <div class="weather">
            <img src="img/clear.png" class="weather-icon" draggable="false">
            <h1 class="temperature">30Â°C</h1>
            <h2 class="city">Visakhapatnam</h2>
            <div class="weather-details">
                <div class="col">
                    <img src="img/humidity.png" class="humidity-icon">
                    <div >
                        <span class="humidity">50%</span>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="img/wind.png" class="wind-icon">
                    <div >
                        <span class="wind">15 Km/h</span>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
